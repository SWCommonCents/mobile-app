  <body>
   <div class="container shown" id="intro-container">
   <h1>Let's buy a car!</h1>
   <button type="button" class="btn btn-primary btn-custom" id="intro-next">Next</button>
   </div>

    <div class="container hidden" id="profile-container">
      <div class="jumbotron">
       <h2 class="name">John Smith</h1>
       <img src="assets/profile-picture.jpg" />
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Bank Account</h4>
          <p><div class="bank"></div></p>

          <h4>Outstanding Debts</h4>
          <p><div class="loans"></div></p>
        </div>
      </div>

<button type="button" class="btn btn-primary btn-custom" id="profile-next">Next</button>

      <div class="footer">
      </div>
    </div> <!-- /container -->

    <div class="container hidden" id="car-picker-container">
      <h1>Let's pick a car!</h1>

      <div class="jumbotron">
        <h2 class="name">Ford Mustang</h1>
        <img src="assets/car.jpg" />
      </div>

      <div class="jumbotron">
        <h2 class="name">Dodge Camaro</h1>
        <img src="assets/car.jpg" />
      </div>

      <div class="jumbotron">
        <h2 class="name">Tesla Roadster</h1>
        <img src="assets/car.jpg" />
      </div>

      <button type="button" class="btn btn-primary btn-custom" id="car-picker-next">Next</button>
    </div>

    <div class="container hidden" id="down-payment-container">
      <h1>Select your down payment</h1>
      <div class="jumbotron">
        <h2 class="name">$1000</h1>
      </div>

      <div class="jumbotron">
        <h2 class="name">$2500</h1>
      </div>

      <div class="jumbotron">
        <h2 class="name">$10000</h1>
      </div>
    </div>

    <div class="container hidden" id="loan-picker-container">
      <h1>Let's pick a loan!</h1>

      <div class="jumbotron">
        <h2 class="name">Loan 1</h1>
      </div>

      <div class="jumbotron">
        <h2 class="name">Loan 2</h1>
      </div>

      <div class="jumbotron">
        <h2 class="name">Loan 3</h1>
      </div>

      <button type="button" class="btn btn-primary btn-custom" id="loan-picker-next">Next</button>
    </div>
